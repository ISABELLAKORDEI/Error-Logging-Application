<main class="auth-page-bg">
    <mat-card class="form-grid-card">
        <div class="form-left">
            <div class="form-desc">
                <p>WELCOME BACK</p>
                <h3>Sign in to your Account</h3>
            </div>
        </div>

        <div class="form-right">
            <h3>Login</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <mat-form-field class="form-field">
                    <mat-label>Email Addess</mat-label>
                    <input matInput placeholder="johndoe@gmail.com" formControlName="email" required>
                    <mat-icon matSuffix>alternate_email</mat-icon>
                    <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                        Your email address name is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="loginForm.controls['email'].hasError('pattern')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <div class="flex">
                    <mat-form-field class="form-field">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="********" [type]="hide ? 'password' : 'text'"
                            formControlName="password" required>
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
                        </mat-icon>
                        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                            Your password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

                <button *ngIf="!isLoading" mat-raised-button class="form-btn" color="primary"
                    type="submit" [disabled]="loginForm.invalid">Log In</button>
                <div *ngIf="isLoading" class="spinner">
                    <mat-spinner strokeWidth="3" diameter="40"></mat-spinner>
                </div>
                <mat-error class="form-error" *ngIf="isLoginError">{{errorMessage}}</mat-error>

                <div class="form-footer">
                    <p class="redirect">New member? <a routerLink="/register">Sign Up</a></p>
                    <p><span>Terms</span> and <span>Conditions</span> apply.</p>
                </div>
            </form>
        </div>
    </mat-card>

</main>
