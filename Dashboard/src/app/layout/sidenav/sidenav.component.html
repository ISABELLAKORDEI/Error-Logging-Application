<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">E</button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">Errorlytics</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routeLink]" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <mat-icon class="sidenav-link-icon">{{data.icon}}</mat-icon>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    {{data.label}}
                </span>
            </a>
        </li>

        <li class="sidenav-nav-item" >
            <a class="sidenav-nav-link" (click)="onLogout()">
                <mat-icon class="sidenav-link-icon">logout</mat-icon>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">Logout</span>
            </a>
        </li>
    </ul>
</div>
